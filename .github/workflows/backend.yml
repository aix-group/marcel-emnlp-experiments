name: backend

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - main

# Cancel a currently running workflow from the same PR, branch or tag when a new workflow is triggered
# https://stackoverflow.com/a/72408109
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  # Tell pdm to use global venv location so that pdm-project/setup-pdm picks it up for caching
  PDM_VENV_IN_PROJECT: False

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v6

      - uses: pdm-project/setup-pdm@v4
        with:
          python-version: 3.12.*

      - name: Install dependencies (development only)
        run: |
          pdm install -d --without default

      - name: Check format
        run: pdm run ruff format --diff

      - name: Check imports
        run: pdm run ruff check --select I

      - name: Run lint
        run: pdm run ruff check

  test:
    name: test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v6

      - uses: pdm-project/setup-pdm@v4
        with:
          python-version: 3.12.*

      - name: Install dependencies
        run: pdm install

      - name: Run test
        run: pdm run test
